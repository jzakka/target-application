<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<body>
  <h1>전체 게시글</h1>
  <a th:href="@{|/posts/new|}">글쓰기</a>
<table>
    <tr>
        <th>글쓴이</th>
        <th>글제목</th>
        <th>작성일</th>
    </tr>
    <tr th:each="post:${posts}">
        <th><p th:text="${post.writer}"></p></th>
        <th><a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a></th>
        <th><p th:text="${post.createDate}"></p></th>
    </tr>
</table>
</body>
</html>
